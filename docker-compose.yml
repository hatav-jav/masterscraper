version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: masterscraper-backend
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - ./data:/app/data
    networks:
      - masterscraper-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=https://controlgastosjero.xyz/api
    container_name: masterscraper-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - masterscraper-network

  nginx:
    image: nginx:alpine
    container_name: masterscraper-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - masterscraper-network

  certbot:
    image: certbot/certbot
    container_name: masterscraper-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  masterscraper-network:
    driver: bridge
